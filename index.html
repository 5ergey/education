  <section class="about">
    <h1 class="title">Время - самый ценный ресурс!</h1>
    <div class="clock">
    <div class="dot" id="blinking-dot"></div>
      <!-- Часовые цифры -->
    <div class="number" style="--i:1" data-num="1"></div>
    <div class="number" style="--i:2" data-num="2"></div>
    <div class="number" style="--i:3" data-num="3"></div>
    <div class="number" style="--i:4" data-num="4"></div>
    <div class="number" style="--i:5" data-num="5"></div>
    <div class="number" style="--i:6" data-num="6"></div>
    <div class="number" style="--i:7" data-num="7"></div>
    <div class="number" style="--i:8" data-num="8"></div>
    <div class="number" style="--i:9" data-num="9"></div>
    <div class="number" style="--i:10" data-num="10"></div>
    <div class="number" style="--i:11" data-num="11"></div>
    <div class="number" style="--i:12" data-num="12"></div>
      <!-- Стрелки -->
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
    </div>

  </section>
